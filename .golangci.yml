linters-settings:
  #gofumpt:
    #module-path: github.com/pkg/json
  revive:
    rules:
    - name: var-naming
      disabled: true
  stylecheck:
    checks: [
      "all",
      "-ST1003",
      "-ST1012"
    ]
  unparam:
    check-exported: false

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
